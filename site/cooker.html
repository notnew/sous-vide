<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <head>
    <title> Sous Vide Cooker Control</title>
  </head>
  <body>

    <div id="state">
      <div id="temperatures">
        <label>current:</label>
        <label id="temperature" class="value"></label>

        <label>target:</label>
        <input id="target" name="target" type="number" />

        <label>error:</label>
        <label id="error" class="value narrow"></label>
      </div>
      <div id="controls">
        <label>setting:</label>
        <input id="setting" name="setting" type="number" />

        <div id="tunings">
          <div>
            <label class="wide">proportional:</label>
            <label id="proportional" class="value"></label>

            <label class="narrow">kp:</label>
            <input id="kp" name="kp" type="number" />
          </div>
          <div>
            <label class="wide">offset:</label>
            <input id="offset" name="offset" class="value" type="number" />

            <label class="narrow">ki:</label>
            <input id="ki" name="ki" type="number" />
          </div>
        </div>
      </div>
    <button onclick="updateState()">Update</button>
    </div>
    <p>
    <div id="debug-wrapper">
      Debug:
      <div id="debug"> debug stuff here </div>
    </div>
  </body>
  <script type="text/javascript" src="js/cooker.js"></script>
</html>
